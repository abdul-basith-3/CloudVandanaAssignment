<!DOCTYPE html>
<html>

<body>
  <script>
    function Sort(ar) {
      var done = false;
      while (!done) {
        done = true;
        for (var i = 1; i < ar.length; i += 1) {
          if (ar[i - 1] < ar[i]) {
            done = false;
            var tmp = ar[i - 1];
            ar[i - 1] = ar[i];
            ar[i] = tmp;
          }
        }
      }

      return ar;
    }

    let numbers = prompt("enter the array. seperate the numbers using ','").split(",");
    Sort(numbers);
    alert(numbers);
  </script>
</body>

</html>
