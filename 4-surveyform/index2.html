<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #survey-form {
      background-color: #ffffff;
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div id="survey-form">
    <h1>Survey Form</h1>
    <form id="survey">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" required><br><br>
      
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" required><br><br>
      
      <label for="date-of-birth">Date of Birth:</label>
      <input type="date" id="date-of-birth" required><br><br>
      
      <label for="country">Country:</label>
      <select id="country" required>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <!-- Add more countries as needed -->
      </select><br><br>
      
      <label>Gender:</label>
      <input type="checkbox" id="male" name="gender" value="Male"> Male
      <input type="checkbox" id="female" name="gender" value="Female"> Female<br><br>
      
      <label for="profession">Profession:</label>
      <input type="text" id="profession" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required><br><br>
      
      <label for="mobile-number">Mobile Number:</label>
      <input type="tel" id="mobile-number" required><br><br>
      
      <button type="button" onclick="submitForm()">Submit</button>
      <button type="button" onclick="resetForm()">Reset</button>
    </form>
  </div>

  <div id="popup" style="display: none;">
    <h2>Survey Response</h2>
    <div id="response"></div>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    function submitForm() {
      const firstName = document.getElementById("first-name").value;
      const lastName = document.getElementById("last-name").value;
      const dob = document.getElementById("date-of-birth").value;
      const country = document.getElementById("country").value;
      const gender = document.querySelectorAll("input[name='gender']:checked");
      const profession = document.getElementById("profession").value;
      const email = document.getElementById("email").value;
      const mobileNumber = document.getElementById("mobile-number").value;

      if (gender.length === 0) {
        alert("Please select a gender.");
        return;
      }

      const response = `
        First Name: ${firstName}
        Last Name: ${lastName}
        Date of Birth: ${dob}
        Country: ${country}
        Gender: ${Array.from(gender).map(item => item.value).join(", ")}
        Profession: ${profession}
        Email: ${email}
        Mobile Number: ${mobileNumber}
      `;

      document.getElementById("response").textContent = response;
      document.getElementById("popup").style.display = "block";
    }

    function resetForm() {
      document.getElementById("survey").reset();
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
